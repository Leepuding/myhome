<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>leepudding · Home</title>
  <style>
    :root { --bg:#0b1220; --text:#e6edf7; --muted:#a7b3c7; --line:rgba(255,255,255,.10); }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"PingFang SC","Microsoft YaHei",sans-serif;
      background:
        radial-gradient(1200px 600px at 20% 0%, #14234a 0%, rgba(20,35,74,0) 60%),
        radial-gradient(1000px 600px at 80% 10%, #1a2b58 0%, rgba(26,43,88,0) 60%),
        var(--bg);
      color:var(--text);
    }
    .wrap{ max-width: 980px; margin: 28px auto; padding: 0 16px 40px; }
    .top{ display:flex; gap:12px; align-items:flex-end; justify-content:space-between; flex-wrap:wrap; }
    .title{ font-size: 22px; font-weight: 700; letter-spacing: .2px; }
    .sub{ color:var(--muted); font-size: 13px; margin-top:6px; }
    .search{
      display:flex; gap:10px; align-items:center;
      background: rgba(255,255,255,.04);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 10px 12px;
      min-width: 260px;
    }
    input{
      flex:1; background:transparent; border:0; outline:none; color:var(--text);
      font-size: 14px;
    }
    .grid{ margin-top:18px; display:grid; gap:12px; grid-template-columns: repeat(3, minmax(0, 1fr)); }
    @media (max-width: 860px){ .grid{ grid-template-columns: repeat(2, minmax(0, 1fr)); } }
    @media (max-width: 520px){ .grid{ grid-template-columns: 1fr; } .search{ width:100%; } }

    .card{
      background: rgba(255,255,255,.04);
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: 14px 14px 12px;
      backdrop-filter: blur(10px);
      min-height: 120px;
    }
    .h{ font-size: 13px; color: var(--muted); margin: 0 0 10px 0; letter-spacing:.3px; text-transform: uppercase; }
    a{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      padding: 10px 10px;
      border-radius: 12px;
      text-decoration:none;
      color: var(--text);
      border: 1px solid transparent;
    }
    a:hover{ background: rgba(255,255,255,.05); border-color: rgba(255,255,255,.12); }
    .item{ display:flex; flex-direction:column; }
    .name{ font-size:14px; font-weight:600; }
    .desc{ font-size:12px; color: var(--muted); margin-top:2px; }
    .right{ color: rgba(230,237,247,.55); font-size:12px; }
    .foot{ margin-top: 16px; color: var(--muted); font-size: 12px; border-top: 1px solid var(--line); padding-top: 12px; }
    .pill{
      display:inline-flex; gap:8px; align-items:center;
      border:1px solid var(--line); border-radius: 999px;
      padding:6px 10px; color: var(--muted); font-size:12px;
      background: rgba(255,255,255,.03);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <div class="title">leepudding · Home</div>
        <div class="sub">
          统一入口（/ 聚焦搜索）
          <span class="pill" style="margin-left:10px;">Domain: leepudding.xyz</span>
        </div>
      </div>
      <div class="search">
        <input id="q" placeholder="搜索链接（按名称/备注）" />
        <span class="right">/</span>
      </div>
    </div>

    <div class="grid" id="grid">
      <div class="card">
        <div class="h">常用</div>
        <a href="https://memos.leepudding.xyz" target="_blank" rel="noreferrer">
          <div class="item">
            <div class="name">Memos</div>
            <div class="desc">memos.leepudding.xyz</div>
          </div>
          <div class="right">Open</div>
        </a>
        <a href="https://www.google.com" target="_blank" rel="noreferrer">
          <div class="item">
            <div class="name">Search</div>
            <div class="desc">替换成你的常用入口</div>
          </div>
          <div class="right">Open</div>
        </a>
      </div>

      <div class="card">
        <div class="h">工具</div>
        <a href="https://www.notion.so" target="_blank" rel="noreferrer">
          <div class="item">
            <div class="name">Notion</div>
            <div class="desc">可换为你常用工具</div>
          </div>
          <div class="right">Open</div>
        </a>
        <a href="https://drive.google.com" target="_blank" rel="noreferrer">
          <div class="item">
            <div class="name">Drive</div>
            <div class="desc">网盘/资料</div>
          </div>
          <div class="right">Open</div>
        </a>
      </div>

      <div class="card">
        <div class="h">预留</div>
        <a href="#" onclick="return false;">
          <div class="item">
            <div class="name">panel.leepudding.xyz</div>
            <div class="desc">未来面板/服务</div>
          </div>
          <div class="right">TODO</div>
        </a>
        <a href="#" onclick="return false;">
          <div class="item">
            <div class="name">api.leepudding.xyz</div>
            <div class="desc">未来 API / 网关</div>
          </div>
          <div class="right">TODO</div>
        </a>
      </div>
    </div>

    <div class="foot">提示：按 “/” 快速聚焦搜索框；后续你只需要改这个页面里的链接即可。</div>
  </div>

  <script>
    const q = document.getElementById('q');
    const grid = document.getElementById('grid');
    const links = [...grid.querySelectorAll('a')].filter(a => a.getAttribute('href') && a.getAttribute('href') !== '#');

    function filter() {
      const key = q.value.trim().toLowerCase();
      for (const a of links) {
        const text = a.innerText.toLowerCase();
        a.style.display = text.includes(key) ? '' : 'none';
      }
    }
    q.addEventListener('input', filter);

    window.addEventListener('keydown', (e) => {
      if (e.key === '/') { e.preventDefault(); q.focus(); }
    });
  </script>
</body>
</html>
